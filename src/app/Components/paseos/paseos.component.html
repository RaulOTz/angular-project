


<ngb-carousel *ngIf="url">

    <ng-template ngbSlide>

        <div class="picsum-img-wrapper">
            <img class="img-fluid" [src]="url" alt="Random first slide" />
        </div>
      
    </ng-template>

    <ng-template ngbSlide>

        <div class="picsum-img-wrapper">
            <img class="img-fluid" [src]="url" alt="Random second slide" />
        </div>
       
    </ng-template>

    <ng-template ngbSlide>

        <div class="picsum-img-wrapper">
            <img class="img-fluid" [src]="url2" alt="Random third slide" />
        </div>
       
    </ng-template>

    
    

</ngb-carousel>
